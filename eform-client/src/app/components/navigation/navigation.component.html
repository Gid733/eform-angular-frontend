<div class="w-100 navbar-bg">
  <nav class="navbar navbar-static-top navbar-expand-lg p-2" id="header" role="navigation">
    <button
      class="navbar-toggler"
      type="button"
      aria-label="Toggle navigation"
      (click)="expandMenu()">
      <i class="material-icons white-text">
        reorder  
      </i>
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--nav items here-->
    <div class="collapse navbar-collapse" #navigationMenu>
      <ul class="navbar-nav mr-auto">
        <ng-container *ngFor="let menu of navMenu">
          <ng-container *ngIf="menu?.submenus?.length == 0; else dropdown;">
            <li class="nav-item">
              <a
                routerLink="{{menu.link}}"
                mdbWavesEffect
                class="nav-link waves-light"
                id="{{menu.e2eId}}">
                {{menu.name}}
              </a>
            </li>
          </ng-container>
          <ng-template #dropdown>
            <li class="nav-item">
              <div mdbDropdown class="dropdown">
                <a
                  mdbDropdownToggle
                  mdbWavesEffect
                  class="nav-link dropdown-toggle waves-light"
                  id="{{menu.e2eId}}">{{menu.name}}</a>
                <div class="dropdown-menu" *ngIf="menu?.submenus?.length > 0;">
                  <a
                    *ngFor="let subMenu of menu.submenus"
                    class="dropdown-item waves-light"
                    routerLink="{{subMenu.link}}"
                    routerLinkActive="active"
                    id="{{subMenu.e2eId}}">
                    {{subMenu.name}}
                  </a>
                </div>
              </div>
            </li>
          </ng-template>
        </ng-container>
      </ul>
      <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <div mdbDropdown class="dropdown">
                <a *ngIf="userMenu?.name"
                  mdbDropdownToggle
                  mdbWavesEffect
                  class="nav-link dropdown-toggle waves-light"
                   id="userDropdown">{{userMenu.name}}</a>
                <div class="dropdown-menu outbounds-fix" *ngIf="userMenu?.submenus?.length">
                  <a
                    *ngFor="let subMenu of userMenu.submenus"
                    id="{{subMenu.e2eId}}"
                    class="dropdown-item waves-light"
                    routerLink="{{subMenu.link}}"
                    routerLinkActive="active">
                    {{subMenu.name}}
                  </a>
                </div>
              </div>
            </li>
      </ul>
    </div>
