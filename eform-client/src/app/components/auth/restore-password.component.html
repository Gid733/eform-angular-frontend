
<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <section>
      <div class="panel panel-default top wrapper-top">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-8 col-xs-8">
              <p class="p-header-wrapper p-font"><strong>Microting eForm</strong></p>
              <p class="p-font p-description">No more paper-forms <br>
                and back-office data entry</p>
            </div>
            <div class="col-md-4 col-xs-4">
              <img class="img-responsive img-wrapper" src="../../../assets/images/eform-phone.jpg" />
            </div>
          </div>

            <form [formGroup]="formConfirmRestore" >
              <div class="input-group input-group-md">
                <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                <input type="password" formControlName="password" validateEqual="confirmPassword"
                       name="password" id="password" class="form-control" placeholder="New password (min 6 symbols)">
              </div>
              <br>
              <div class="input-group input-group-md">
                <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                <input type="password" validateEqual="password" formControlName="confirmPassword" name="confirmPassword"
                       id="confirmPassword" class="form-control" placeholder="Confirm new password">
              </div>
              <br>
              <button type="submit" class="btn btn-ar btn-success btn-block" [disabled]="confirmPassword.invalid" (click)="submitPasswordRestoreForm()">Save password</button>
            </form>
        </div>
      </div>
    </section>
  </div>

</div>
