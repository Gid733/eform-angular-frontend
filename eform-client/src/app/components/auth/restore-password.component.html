
<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <section>
      <div class="panel panel-default top wrapper-top">
        <div class="panel-body">
          <div class="row" *ngIf="loginPageSettings.mainTextVisible || loginPageSettings.secondaryTextVisible || loginPageSettings.imageLinkVisible">
            <div class="col-md-8 col-xs-8">
              <p class="p-header-wrapper p-font" *ngIf="loginPageSettings.mainTextVisible"><strong>{{loginPageSettings.mainText}}</strong></p>
              <p class="p-font p-description" *ngIf="loginPageSettings.secondaryTextVisible">{{loginPageSettings.secondaryText}}</p>
            </div>
            <div class="col-md-4 col-xs-4" *ngIf="loginPageSettings.imageLinkVisible">
              <img class="img-responsive img-wrapper" [src]="loginImage" />
            </div>
          </div>

            <form [formGroup]="formConfirmRestore" >
              <div class="input-group input-group-md">
                <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                <input type="password" formControlName="password" validateEqual="confirmPassword"
                       name="password" id="password" class="form-control"
                       placeholder="{{'New password (min 6 symbols)' | translate}}">
              </div>
              <br>
              <div class="input-group input-group-md">
                <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                <input type="password" validateEqual="password" formControlName="confirmPassword" name="confirmPassword"
                       id="confirmPassword" class="form-control" placeholder="{{'Confirm new password' | translate}}">
              </div>
              <br>
              <button type="submit" class="btn btn-ar btn-success btn-block"
                      [disabled]="confirmPassword.invalid"
                      (click)="submitPasswordRestoreForm()">{{ 'Save password' | translate }}</button>
            </form>
        </div>
      </div>
    </section>
  </div>

</div>
