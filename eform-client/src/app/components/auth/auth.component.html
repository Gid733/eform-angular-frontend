<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <section>
      <div class="panel panel-default top wrapper-top">
        <div class="panel-body">
          <img class="img-responsive img-wrapper" src="../../../assets/images/microting-logo-big.jpg" />
          <h3 class="text-center">eForm Angular</h3>

          <form [formGroup]="form">
            <div class="input-group input-group-md">
              <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
              <input formControlName="username"  type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            </div>
            <br>
            <div class="input-group input-group-md">
              <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
              <input type="password" formControlName="password" name="password" id="password" class="form-control" placeholder="Password"  required>
            </div>
            <br>
            <div class="form__error-msg" *ngIf="error">{{error}}</div>
            <button type="submit" class="btn btn-ar btn-success btn-block" (click)="submitForm()">Login</button>
          </form>
        </div>
      </div>
    </section>
  </div>

</div>
