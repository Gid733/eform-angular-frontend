<tr>
  <ng-container *ngTemplateOutlet="customCell"></ng-container>
  <ng-container *ngFor="let header of tableHeaders">
    <ng-container *ngIf="header && header.sortable">
      <th
        class="table-header-sortable {{
          header.name.toLowerCase() === 'id' ? 'text-uppercase' : ''
        }} {{ stickyHeader ? 'sticky-top' : '' }}"
        table-header-sortable
        [currentSortName]="!sort ? currentSortName : sort.sort"
        (sortClick)="onSortClick($event)"
        [isSortDsc]="!sort ? isSortDsc : sort.isSortDsc"
        [name]="header.name"
        [id]="header.elementId ? header.elementId : getElementId(header.name)"
        [visibleName]="header.visibleName"
      ></th>
    </ng-container>
    <ng-container *ngIf="header && !header.sortable">
      <th
        class="{{ stickyHeader ? 'sticky-top' : '' }} {{
          header.name.toLowerCase() === 'id' ? 'text-uppercase' : ''
        }}"
        scope="col"
      >
        {{
          (header.visibleName ? header.visibleName : header.name) | translate
        }}
      </th>
    </ng-container>
  </ng-container>
</tr>
