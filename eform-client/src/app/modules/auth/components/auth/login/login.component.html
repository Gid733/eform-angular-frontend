<div class="mb-2">
  <form [formGroup]="formLogin" (ngSubmit)="submitLoginForm()">
    <div class="md-form">

      <fa-icon icon="user" size="lg" [fixedWidth]="true"></fa-icon>

      <input mdbInputDirective
             [mdbValidate]="false"
             formControlName="username"
             type="text" id="username" name="username" class="form-control">
      <label for="username">{{'Username' | translate}}</label>
    </div>
    <div class="md-form">
      <fa-icon icon="lock" size="lg" [fixedWidth]="true"></fa-icon>

      <input mdbInputDirective
             [mdbValidate]="false"
             formControlName="password"
             type="password" id="password" name="password" class="form-control">
      <label for="password">{{'Password' | translate}}</label>
    </div>
    <button mdbWavesEffect type="submit"  class="btn btn-success btn-lg btn-block" id="loginBtn">
      {{'Login' | translate}}
    </button>
  </form>
  <eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>
</div>
<a class="link-primary" [routerLink]="['restore-password']" *ngIf="settingsService.loginPageSettingsModel.isSMTPExists">
  {{'Forgot password' | translate}}?
</a>
