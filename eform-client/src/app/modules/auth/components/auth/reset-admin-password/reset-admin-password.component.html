<div class="mb-2">
  <form [formGroup]="formReset">
    <div class="md-form">
      <fa-icon icon="key" size="lg" [fixedWidth]="true"></fa-icon>

      <input mdbInputDirective formControlName="secretKey"
             type="password" id="secretCode" name="secretCode" class="form-control">
      <label for="secretCode">{{'Secret code' | translate}}</label>
    </div>
    <button mdbWavesEffect type="button" class="btn btn-success btn-lg btn-block" (click)="submitResetAdminForm()">
      {{'Reset password' | translate}}
    </button>
  </form>
</div>
<div class="d-flex flex-column">
  <div class="p-0">
    <a class="link-primary" [routerLink]="['/auth']">< {{'Back to login' | translate}}</a>
  </div>
</div>
