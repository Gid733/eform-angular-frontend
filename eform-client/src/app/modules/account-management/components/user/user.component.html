<header class="main-header main-header-title user-page-title-wrapper">
  <div class="container-fluid">
    <h1 class="page-title header-page-title">
      <div class="container" style="width: 300px !important;">
        User Management
      </div>
    </h1>
    <div class="pull-right">
      <button class="needs_tooltip btn btn-ar btn-success" tooltip='Create user'
              (click)="showCreateUserModal()"
              type="button">
        New User
      </button>
    </div>
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="checkbox checkbox-wrapper">
      <input  name="isChecked"
              id="isChecked"
              value="{{isChecked}}"
              [checked]="isChecked"
              [disabled]="twoFactorCheckboxDisabled"
              (change)="checkBoxChanged($event)"
              type="checkbox">
      <label for="isChecked"><strong>Force users to use 2-f-auth</strong></label>
      <br>
    </div>
    <user-pagination *ngIf="userInfoModelList.totalUsers > paginationModel.pageSize"
                     [limit]="paginationModel.pageSize"
                     [size]="userInfoModelList.totalUsers"
                     [offset]="paginationModel.offset"
                     (onPageChanged)="changePage($event)"></user-pagination>
  </div>
  <user-view-grid [userInfoModelList]="userInfoModelList"
             [paginationModel]="paginationModel"
             (onUserSelectedForEdit)="onUserSelectedForEdit($event)"
             (onUserListChanged)="getUserInfoList()"></user-view-grid>
</div>

<user-edit #userEditComponent
           [selectedId]="selectedUserId"
           (onUserListChanged)="getUserInfoList()"></user-edit>
