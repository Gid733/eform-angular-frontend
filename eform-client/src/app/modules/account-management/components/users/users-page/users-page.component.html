<eform-page-subheader [title]="'User Management' | translate">
<div class="p-3">
  <button
    class="btn btn-success" (click)="openNewUserModal()" *ngIf="userClaims.usersCreate"
    mdbTooltip="{{'Create user' | translate}}">{{'New User' | translate}}</button>
</div>
</eform-page-subheader>

<div class="container-fluid">
  <div class="row" *ngIf="userRole == 'admin'">
    <div class="col-md-3">
      <div class="p-3">
        <div class="mat-checkbox">
          <input id="isChecked" (click)="checked($event)"
                 [checked]="isChecked" [value]="isChecked" color="primary" type="checkbox">
          <label for="isChecked">{{ 'Force users to use 2-f-auth' | translate }}</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-1 table-responsive no-gutters">
    <table class="table table-striped text-center z-depth-1">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">{{ 'Username' | translate }}</th>
        <th scope="col">{{ 'Email' | translate }}</th>
        <th scope="col">{{ 'Full Name' | translate }}</th>
        <th scope="col">{{ 'Role' | translate }}</th>
        <th scope="col" *ngIf="userClaims.usersUpdate || userClaims.usersDelete">{{'Actions' | translate}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let userInfoModel of userInfoModelList.userList">
        <td scope="row">{{userInfoModel.id}}</td>
        <td>  {{userInfoModel.userName}}</td>
        <td> {{userInfoModel.email}}</td>
        <td>
          {{userInfoModel.firstName}} {{userInfoModel.lastName}}
        </td>
        <td>
          {{userInfoModel.role}}
        </td>
        <td *ngIf="userClaims.usersUpdate || userClaims.usersDelete">
          <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-accent text-black-50 btn-icon mb-2" *ngIf="userClaims.usersUpdate"
                    mdbTooltip="{{'Edit User' | translate}}"
                    (click)="openEditModal(userInfoModel.id)">
              <i class="material-icons">
                edit
              </i>
            </button>
            <button class="btn btn-danger btn-icon mb-2 " *ngIf="userClaims.usersDelete"
                    mdbTooltip="{{'Delete User' | translate}}"
                    (click)="openRemoveUserModal(userInfoModel)">
              <i class="material-icons">
                delete_forever
              </i>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!--pagination(if required)-->
  <eform-pagination *ngIf="userInfoModelList.totalUsers > paginationModel.pageSize"
                    [limit]="paginationModel.pageSize"
                    [size]="userInfoModelList.totalUsers"
                    [offset]="paginationModel.offset"
                    (onPageChanged)="changePage($event)"></eform-pagination>
</div>

<eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>

<app-user-edit-modal (onUserUpdated)="getUserInfoList()"
                     [availableGroups]="securityGroups"
                     #userEditModal></app-user-edit-modal>
<app-new-user-modal (onUserCreated)="getUserInfoList()"
                    [availableGroups]="securityGroups"
                    #newUserModal></app-new-user-modal>
<app-remove-user-modal [selectedUser]="selectedUser"
                       (onUserDeleted)="getUserInfoList()" #removeUserModal></app-remove-user-modal>
