<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Delete user' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h6>ID</h6>
            </div>
            <div class="col-md-6">
              <h6>{{selectedUser.id}}</h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h6>{{'Email' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6>{{selectedUser.email}}</h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h6>{{'Full Name' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6>{{selectedUser.firstName}} {{selectedUser.lastName}}</h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h6>{{'Role' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6>{{selectedUser.role}}</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-danger btn-small-height" (click)="deleteUser()">{{'Delete' | translate}}</button>
        <button mdbBtn class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
