<eform-page-subheader [title]="'Profile Settings' | translate">
  <div class="p-3">
    <button mdbBtn type="button" color="success" size="lg"
      id = "ProfileSettingsSaveBtn"
      (click)="updateUserProfileSettings()"
      mdbTooltip="Save settings">{{ 'Save' | translate }}
    </button>
  </div>
</eform-page-subheader>

<div class="container-fluid mt-4">
  <div class="row mb-4">
    <div class="col-md-6" *ngIf="userRole == 'admin'">
      <mdb-card>
        <mdb-card-header>
          {{ 'Google Authenticator' | translate}}
        </mdb-card-header>
        <mdb-card-body>
            <div class="mat-checkbox mb-1">
              <input id="2fauthForsed" (change)="isTwoFactorEnabledCheckBoxChanged($event)"
                     [checked]="googleAuthInfoModel.isTwoFactorEnabled" [value]="googleAuthInfoModel.isTwoFactorEnabled"
                     color="primary" type="checkbox">
              <label for="2fauthForsed">{{'Status' | translate}}</label>
            </div>
            <p class="text-danger">({{ 'change will logout you from the application' | translate }})</p>

          <ng-container *ngIf="googleAuthInfoModel.psk">
            <div class="p-0">
              <div [innerHTML]="'Google Authenticator description' | translate">
              </div>
              <p><strong>{{googleAuthInfoModel.psk}}</strong></p>
            </div>
            <div class="p-0">
              <button mdbBtn class="btn-ar btn-danger" id="deleteGoogleAuthenticatorInfo"
                      mdbTooltip="{{ 'Remove google authenticator secret key' | translate }}"
                      (click)="deleteGoogleAuthenticatorInfo()">
                {{ 'Remove PSK' | translate }}
              </button>
            </div>
          </ng-container>
        </mdb-card-body>
      </mdb-card>
    </div>
    <div class="col-md-6">
      <mdb-card class="card">
        <mdb-card-header>
          {{ 'General' | translate}}
        </mdb-card-header>
        <mdb-card-body>
          <div class="container-fluid">
            <div class="row">
              <ng-select
                id = "ProfileLanguageSelector"
                [placeholder]="'Language' | translate"
                [bindLabel]="'text'"
                [bindValue]="'id'"
                [clearable]="false"
                [(ngModel)]="userSettingsModel.locale"
                [items]="languages"></ng-select>
            </div>
            <div class="row">
              <ng-select
                id = "ProfileFormatSelector"
                [placeholder]="'Formats' | translate"
                [bindLabel]="'text'"
                [bindValue]="'id'"
                [clearable]="false"
                [(ngModel)]="userSettingsModel.formats"
                [items]="countries"></ng-select>
            </div>
            <div class="row">
              <ng-select
                id = "ProfileTimeZoneSelector"
                [placeholder]="'Timezone' | translate"
                [bindLabel]="'name'"
                [bindValue]="'id'"
                [clearable]="false"
                [(ngModel)]="userSettingsModel.timeZone"
                [items]="timeZones.timeZoneModels"></ng-select>
            </div>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
