<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'New dropdown' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">

          <div class="row">
            <div class="col">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  id="customDropdownName"
                  name="customDropdownName"
                  [(ngModel)]="customDropdownModel.name"
                  class="form-control"
                />
                <label for="customDropdownName">{{
                  'Name' | translate
                  }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="ng-select-wrapper">
                <ng-select
                  class="custom"
                  dropdownPosition="'bottom'"
                  [placeholder]="'Tags' | translate"
                  [items]="[{id: 1, name: 'Items Planning'}]"
                  [(ngModel)]="customDropdownModel.relatedPluginId"
                  [clearable]="true"
                  [bindLabel]="'name'"
                  [bindValue]="'id'"
                  id="tagSelector"></ng-select>
              </div>

            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success btn-small-height" id="customDropdownCreateBtn"
                [disabled]="!customDropdownModel.name"
                (click)="addCustomDropdown()">{{'Add' | translate}}</button>
        <button mdbBtn class="btn-accent text-black-50 btn-small-height" id="menuItemDeleteCancelBtn"
                (click)="cancelAddCustomDropdown()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
