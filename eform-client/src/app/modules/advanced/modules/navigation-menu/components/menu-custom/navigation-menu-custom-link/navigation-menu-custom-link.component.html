<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'New custom link' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">

          <div class="row">
            <div class="col">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  id="customLinkName"
                  name="customLinkName"
                  [(ngModel)]="customLinkModel.name"
                  class="form-control"
                />
                <label for="customLinkName">{{
                  'Name' | translate
                  }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  id="customLinkLink"
                  name="customLinkLink"
                  [(ngModel)]="customLinkModel.link"
                  class="form-control"
                />
                <label for="customLinkLink">{{
                  'Link' | translate
                  }}</label>
              </div>

            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success btn-small-height" id="customLinkCreateBtn"
                [disabled]="!customLinkModel.link || !customLinkModel.name"
                (click)="addCustomLink()">{{'Add' | translate}}</button>
        <button mdbBtn class="btn-accent text-black-50 btn-small-height" id="customLinkCancelCreateBtn"
                (click)="cancelAddCustomLink()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
