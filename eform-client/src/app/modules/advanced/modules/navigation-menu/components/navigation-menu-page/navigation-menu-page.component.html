<subheader-pn [title]="'Navigation menu' | translate">
  <div class="p-3">
    <button
      mdbBtn
      class="btn-success btn-small-height"
      id="navigationMenuSaveBtn"
      (click)="updateNavigationMenu()"
    >
      {{ 'Save' | translate }}
    </button>
  </div>
</subheader-pn>

<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-3">
      <mdb-card
        class="mb-3"
        *ngFor="let menuTemplate of navigationMenuModel.menuTemplates"
      >
        <mdb-card-header> {{ menuTemplate.name }}</mdb-card-header>
        <mdb-card-body
          dragula="MENU_ITEMS"
          id="mainMenu"
          [(dragulaModel)]="menuTemplate.items"
        >
          <ng-container
            *ngFor="let menuTemplateItem of menuTemplate.items; let i = index"
          >
            <app-navigation-menu-template-item
              [item]="menuTemplateItem"
              [itemIndex]="i"
            ></app-navigation-menu-template-item>
          </ng-container>
        </mdb-card-body>
      </mdb-card>
    </div>
    <div class="col-9">
      <div class="card">
        <div
          class="card-body"
          dragula="MENU_ITEMS"
          [(dragulaModel)]="navigationMenuModel.actualMenu"
        >
          <ng-container
            *ngFor="
              let menuItem of navigationMenuModel.actualMenu;
              let y = index
            "
          >
            <div class="card mb-2 mt-2" *ngIf="menuItem.isDropdown">
              <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <i
                      class="material-icons md-36 dragula-handle align-middle"
                      style="cursor: all-scroll"
                    >
                      drag_handle
                    </i>
                    {{ menuItem.name }}
                  </div>
                  <div
                    (click)="
                      collapse.toggle();
                      menuItem.collapsed = !menuItem.collapsed
                    "
                    style="cursor: pointer"
                  >
                    <fa-icon
                      icon="angle-right"
                      size="lg"
                      [fixedWidth]="true"
                      *ngIf="menuItem.collapsed"
                    ></fa-icon>
                    <fa-icon
                      icon="angle-down"
                      size="lg"
                      [fixedWidth]="true"
                      *ngIf="!menuItem.collapsed"
                    ></fa-icon>
                  </div>
                </div>
              </div>
              <div mdbCollapse #collapse="bs-collapse">
                <!-- Dropdown body -->
                <div
                  class="card-body"
                  dragula="MENU_ITEMS"
                  *ngIf="menuItem.isDropdown"
                  [(dragulaModel)]="menuItem.children"
                >
                  <ng-container *ngFor="let menuItemChild of menuItem.children">
                    <app-navigation-menu-item
                      [item]="menuItemChild"
                      [itemIndex]="y"
                    ></app-navigation-menu-item>
                  </ng-container>
                </div>
                <!-- /Dropdown body -->
              </div>
            </div>
            <!-- Common item body -->
            <app-navigation-menu-item
              [item]="menuItem"
              [itemIndex]="y"
              *ngIf="!menuItem.isDropdown"
            ></app-navigation-menu-item>
            <!-- /Common item body -->
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
