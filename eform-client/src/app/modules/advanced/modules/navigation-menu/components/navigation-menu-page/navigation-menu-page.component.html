<subheader-pn [title]="'Navigation menu' | translate"></subheader-pn>

<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-3">
      <mdb-card class="mb-3">
        <mdb-card-header> Main App</mdb-card-header>
        <mdb-card-body dragula="MENU_ITEMS" id="mainMenu">
          <mdb-card *ngFor="let mainItem of mainAppItems" class="mb-2">
            <mdb-card-header>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <i
                    class="material-icons md-36 dragula-handle align-middle"
                    style="cursor: all-scroll"
                  >
                    drag_handle
                  </i>
                  {{ mainItem }}
                </div>

                <!--              <div-->
                <!--                (click)="collapse.toggle(); fieldChanged(!dashboardItem.collapsed, itemFields.collapsed);"-->
                <!--                style="cursor: pointer">-->
                <!--                <fa-icon icon="angle-right" size="lg" [fixedWidth]="true" *ngIf="dashboardItem.collapsed"></fa-icon>-->
                <!--                <fa-icon icon="angle-down" size="lg" [fixedWidth]="true" *ngIf="!dashboardItem.collapsed"></fa-icon>-->
                <!--              </div>-->
                <fa-icon
                  icon="angle-down"
                  size="lg"
                  [fixedWidth]="true"
                ></fa-icon>
              </div>
            </mdb-card-header>
            <mdb-card-body>
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  id="templateMenuItemName"
                  name="menuItemName"
                  class="form-control"
                />
                <label for="templateMenuItemName">{{
                  'Name' | translate
                }}</label>
              </div>
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  id="templateMenuItemLink"
                  name="templateMenuItemLink"
                  class="form-control"
                />
                <label for="templateMenuItemLink">{{
                  'Link' | translate
                }}</label>
              </div>
            </mdb-card-body>
          </mdb-card>
        </mdb-card-body>
      </mdb-card>
      <mdb-card *ngFor="let plugin of plugins" class="mb-3">
        <mdb-card-header>
          {{ plugin.pluginName }}
        </mdb-card-header>
        <mdb-card-body>
          <mdb-card *ngFor="let pluginItem of plugin.pluginItems" class="mb-2">
            <mdb-card-header>
              {{ pluginItem }}
            </mdb-card-header>
          </mdb-card>
        </mdb-card-body>
      </mdb-card>
    </div>
    <div class="col-9">
      <mdb-card dragula="MENU_ITEMS">
        <mdb-card-body>
          <mdb-card>
            <mdb-card-header>
              <i

                drag_handle

              </mdb-card>
              <mdb-card class="mt-3">
                <mdb-card-header>
                  <i
                    class="material-icons md-36 dragula-handle align-middle"
                    style="cursor: all-scroll"
                  >
                    drag_handle
                  </i>
                  Mailing
                </mdb-card-header>
              </mdb-card>
            </mdb-card-body>
          </mdb-card>
        </mdb-card-body>
      </mdb-card>
