<mdb-card class="mb-3" id="menuTemplate">
  <mdb-card-header>
    <div class="d-flex justify-content-between align-items-center">
      <div>
        {{ 'Custom' | translate }}
      </div>
      <app-eform-collapse-toggle
        [collapse]="collapse"
        [collapsed]="collapsed"
        (collapseUpdate)="collapsed = $event"
      ></app-eform-collapse-toggle>
    </div>
  </mdb-card-header>
  <div mdbCollapse #collapse="bs-collapse">
    <div class="card-body">
      <mdb-card class="mb-2">
        <mdb-card-header>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              {{ 'Dropdown' | translate }}
            </div>
            <fa-icon
              id="addCustomDropdown"
              (click)="showDropdownAddModal()"
              icon="plus"
              style="cursor: pointer"
              mdbTooltip="{{ 'Add to menu' | translate }}"
            ></fa-icon>
          </div>
        </mdb-card-header>
      </mdb-card>
      <mdb-card class="mb-3">
        <mdb-card-header>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              {{ 'Link' | translate }}
            </div>
            <fa-icon
              id="addCustomLink"
              (click)="showCustomLinkAddModal()"
              icon="plus"
              style="cursor: pointer"
              mdbTooltip="{{ 'Add to menu' | translate }}"
            ></fa-icon>
          </div>
        </mdb-card-header>
      </mdb-card>
    </div>
  </div>
</mdb-card>

<app-navigation-menu-custom-dropdown
  #customDropdownModal
  [availableSecurityGroups]="availableSecurityGroups"
  (addDropdownToMenu)="onAddDropdownToMenu($event)"
></app-navigation-menu-custom-dropdown>

<app-navigation-menu-custom-link
  #customLinkModal
  [availableSecurityGroups]="availableSecurityGroups"
  (addLinkToMenu)="onAddLinkToMenu($event)"
></app-navigation-menu-custom-link>
