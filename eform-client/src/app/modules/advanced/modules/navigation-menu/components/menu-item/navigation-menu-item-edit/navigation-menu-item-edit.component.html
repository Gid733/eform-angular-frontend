<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Edit menu entry' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row" *ngIf="item.type === menuItemType.CustomLink || item.type === menuItemType.Dropdown">
            <div class="col-md-12">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [placeholder]="'Security groups' | translate"
                [(ngModel)]="item.securityGroupsIds"
                [bindValue]="'id'"
                [bindLabel]="'name'"
                [items]="availableSecurityGroups"
                id="editSecurityGroupsSelector"
                [multiple]="true"
              ></ng-select>
            </div>
          </div>
          <div class="row" *ngIf="item.type === menuItemType.CustomLink || item.type === menuItemType.Link">
            <div class="col">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  id="editLinkInput"
                  name="editLinkInput"
                  [(ngModel)]="item.link"
                  class="form-control"
                />
                <label for="editLinkInput">{{ 'Link' | translate }}</label>
              </div>
            </div>
          </div>
          <div
            class="row"
            *ngFor="
              let translation of item.translations;
              let i = index
            "
          >
            <div class="col">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  id="editItemTranslation{{ i }}"
                  name="editItemTranslation{{ i }}"
                  [(ngModel)]="translation.name"
                  class="form-control"
                />
                <label for="editItemTranslation{{ i }}">{{
                  translation.language
                  }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          class="btn-success btn-small-height"
          id="editItemSaveBtn"
          (click)="updateItem()"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mdbBtn
          class="btn-accent text-black-50 btn-small-height"
          id="editItemSaveCancelBtn"
          (click)="hide()"
        >
          {{ 'Close' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
