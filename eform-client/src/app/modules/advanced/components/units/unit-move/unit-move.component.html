<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Move unit' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="row">
              <div class="col-md-6">
                <h6>ID</h6>
              </div>
              <div class="col-md-6">
                <h6>{{selectedUnitModel.microtingUid}}</h6>
              </div>
            </div>
            <div class="col-md-12">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [bindValue]="'siteId'"
                [bindLabel]="'fullName'"
                [(ngModel)]="unitModel.siteId"
                [placeholder]="'Select location' | translate"
                [items]="simpleSites"
                id="workerSelector"
                [multiple]="false"></ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success"
                id="workerSaveBtn" (click)="moveUnit()">{{'Create' | translate}}</button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>
