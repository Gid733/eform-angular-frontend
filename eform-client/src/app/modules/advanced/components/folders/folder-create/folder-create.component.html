<div mdbModal class="modal fade" #frame="mdbModal" (onHide)="hide()">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h3 *ngIf="selectedParentFolder">{{'Create Nested Folder' | translate}}</h3>
        <h3 *ngIf="!selectedParentFolder">{{'Create folder' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6" *ngIf="selectedParentFolder">
              <div class="md-form">
                <input mdbInput
                       name="parentName" [ngModel]="selectedParentFolder?.name" [disabled]="true"
                       id="parentName" type="text" class="form-control">
                <label for="parentName">{{'Parent Name' | translate}}</label>
              </div>
            </div>
            <div [ngClass]="{'col-md-6': selectedParentFolder, 'col-md-12': !selectedParentFolder}">
              <div class="md-form">
                <input mdbInput
                       name="name" [(ngModel)]="newFolderModel.name"
                       required
                       id="name" type="text" class="form-control">
                <label for="name">{{'Name' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <textarea
                  mdbInput [(ngModel)]="newFolderModel.description"
                  name="description"
                  required
                  id="description" rows="10"
                  class="md-textarea form-control"></textarea>
                <label for="description">{{'Description' | translate}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success btn-small-height"
                [disabled]="!newFolderModel.name || !newFolderModel.description"
                id="folderSaveBtn" (click)="createFolder()">{{'Create' | translate}}</button>
        <button mdbBtn class="btn-accent text-black-50 btn-small-height" id="cancelCreateBtn" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
