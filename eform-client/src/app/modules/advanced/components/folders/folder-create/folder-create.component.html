<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Create Folder' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput
                       name="name" [(ngModel)]="newFolderModel.name"
                       required
                       id="folderName" type="text" class="form-control">
                <label for="folderName">{{'Name: ' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput
                       name="description" [(ngModel)]="newFolderModel.description"
                       required
                       id="folderDescription" type="text" class="form-control">
                <label for="folderDescription">{{'Description: ' | translate}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success btn-small-height"
                [disabled]="!newFolderModel.name || !newFolderModel.description"
                id="folderSaveBtn" (click)="createFolder()">{{'Create' | translate}}</button>
        <button mdbBtn class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
