<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Edit' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput
                       required
                       [(ngModel)]="folderModel.name"
                       id="editNameInput" type="text" class="form-control">
                <label for="editNameInput">{{'Name' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput
                       required
                       [(ngModel)]="folderModel.description"
                       id="editDescriptionInput" type="text" class="form-control">
                <label for="editDescriptionInput">{{'Description' | translate}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success btn-small-height" id="saveEditBtn"
                [disabled]="!folderModel.name"
                (click)="updateFolder()">{{'Save' | translate}}</button>
        <button mdbBtn id="cancelEditBtn" class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
