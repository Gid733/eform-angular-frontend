<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Delete searchable group?' | translate}} </h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h6>ID</h6>
            </div>
            <div class="col-md-6">
              <h6><strong>{{selectedGroupModel.microtingUUID}}</strong></h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h6>{{'Creation date' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6><strong>
                <date-formatter [date]="selectedGroupModel.createdAt" [Format]="'datetime'"></date-formatter>
              </strong></h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h6>{{'Name' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6><strong>{{selectedGroupModel.name}}</strong></h6>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="entitySearchDeleteDeleteBtn" class="btn btn-danger" (click)="deleteSelectedAdvEntitySearchableGroup()">{{'Delete'}}</button>
        <button id="entitySearchDeleteCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
