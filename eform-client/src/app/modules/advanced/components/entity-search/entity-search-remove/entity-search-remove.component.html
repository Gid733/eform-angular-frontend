<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Delete' | translate}} searchable_group?</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h6>ID</h6>
            </div>
            <div class="col-md-6">
              <h6><strong>{{selectedGroupModel.entityGroupMUId}}</strong></h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h6>{{'Creation date' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6><strong>{{selectedGroupModel.createdAt | date:'dd.MM.y HH:mm:ss'}}</strong></h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h6>{{'Name' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6><strong>{{selectedGroupModel.name}}</strong></h6>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="deleteSelectedAdvEntitySearchableGroup()">{{'Delete'}}</button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>
