<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Edit' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput
                       required
                       [(ngModel)]="selectedWorkerDto.firstName"
                       id="firstNameEdit" type="text" class="form-control">
                <label for="firstNameEdit">{{'First Name' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput
                       required
                       [(ngModel)]="selectedWorkerDto.lastName"
                       id="lastNameEdit" type="text" class="form-control">
                <label for="lastNameEdit">{{'Last Name' | translate}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success" id="workerEditSaveBtn"
                [disabled]="!selectedWorkerDto.firstName || !selectedWorkerDto.lastName"
                (click)="updateSingle()">{{'Save' | translate}}</button>
        <button mdbBtn class="btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
