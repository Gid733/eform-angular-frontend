<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete the site? The action can not be undone' | translate}}!</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h6>ID</h6>
            </div>
            <div class="col-md-6">
              <h6>{{siteNameDto.siteUId}}</h6>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{'Creation Date' | translate}}</h6>
            </div>
            <div class="col-md-6">
              {{siteNameDto.createdAt | date:'dd.MM.y HH:mm:ss'}}
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h6>{{'Name' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6>{{siteNameDto.siteName}}</h6>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="deleteSingle()">{{'Delete' | translate}}</button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>
