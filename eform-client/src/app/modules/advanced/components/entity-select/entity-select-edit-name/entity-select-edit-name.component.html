<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Edit selectable element' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="md-form">
            <input mdbInputDirective
                   [mdbValidate]="false"
                   [(ngModel)]="name"
                   type="text" class="form-control"
            id="entitySelectItemEditNameBox">
            <label>{{'Name' | translate}}</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="entitySelectItemSaveBtn" class="btn btn-success" (click)="updateItem()">{{'Save' | translate}}</button>
        <button id="entitySelectItemCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
