<div mdbModal class="modal fade" #frame="mdbModal" role="dialog" [config]="{backdrop: false, ignoreBackdropClick: true}">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Edit selectable element' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="md-form">
            <input mdbInput
                   [(ngModel)]="name"
                   type="text" class="form-control"
            id="entitySelectItemEditNameBox">
            <label>{{'Name' | translate}}</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn id="entitySelectItemSaveBtn" class="btn-success btn-small-height" (click)="updateItem()">{{'Save' | translate}}</button>
        <button mdbBtn id="entitySelectItemCancelBtn" class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
