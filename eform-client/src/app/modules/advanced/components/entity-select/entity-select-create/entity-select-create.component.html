<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Create selectable list' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">

          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput
                        required
                       [(ngModel)]="advEntitySelectableGroupCreateModel.name"
                       id="createName" type="text" class="form-control">
                <label for="createName">{{'Name' | translate}}</label>
              </div>
            </div>
          </div>

          <div class="row d-flex">
            <div class="mr-auto">
            </div>
            <div class="d-inline-flex">
              <button id="importEntitySelectBtn" class="btn btn-success btn-icon" (click)="modalSelectImportList.show()">
                <fa-icon icon="list-ul" size="lg" [fixedWidth]="true"></fa-icon>
              </button>
              <button mdbBtn class="btn-success btn-icon" (click)="addNewAdvEntitySelectableItem()" id="addSingleEntitySelectableItem">
                <fa-icon icon="plus" size="lg" [fixedWidth]="true"></fa-icon>
              </button>
            </div>
          </div>

          <div class="row">
            <div class="panel panel-default w-100 pt-2">
              <div class="panel-body">
                <ul class="list-group" dragula="ITEMS"
                    [(dragulaModel)]="advEntitySelectableGroupCreateModel.advEntitySelectableItemModels"
                    (dragulaModelChange)="dragulaPositionChanged()">
                  <!--list item-->
                  <li class="list-group-item"
                      *ngFor="let entityItem of advEntitySelectableGroupCreateModel.advEntitySelectableItemModels">
                    <div class="d-flex justify-content-between">
                      <div>
                        <a>
                          <fa-icon icon="grip-lines" size="lg" [fixedWidth]="true"></fa-icon>
                        </a>
                      </div>
                      <div id="createEntityItemName">{{entityItem.name}}</div>
                      <div>
                        <fa-icon icon="exclamation-triangle" size="lg" [fixedWidth]="true"*ngIf="!entityItem.name"
                                 mdbTooltip="{{'Name is required' | translate}}!"></fa-icon>
                        <a>
                          <fa-icon icon="pen" size="lg" [fixedWidth]="true" id="entitySelectCreateSingleItemEdit"
                                   (click)="openModalSelectEditName(entityItem)"></fa-icon>
                        </a>
                        <a>
                          <fa-icon icon="trash-alt" size="lg" [fixedWidth]="true" id="entitySelectCreateSingleItemDelete"
                                   (click)="deleteAdvEntitySelectableItem(entityItem.entityItemUId)"></fa-icon>
                        </a>
                      </div>
                    </div>
                  </li>

                </ul>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button id="createEntitySelectSaveBtn" class="btn btn-success" (click)="createEntitySelectableGroup()">{{'Create' | translate}}</button>
        <button id="createEntitySelectCancelBtn" class="btn btn-accent text-black-50" (click)="closeFrame()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>

<app-entity-select-import-list
  (onImportSubmitted)="importAdvEntitySelectableGroup($event)"
  #modalSelectImportList></app-entity-select-import-list>
<app-entity-select-edit-name [selectedAdvEntitySelectableItemModel]="seletctedItem"
                             (onItemUpdated)="updateItem($event)" #modalSelectEditName></app-entity-select-edit-name>
