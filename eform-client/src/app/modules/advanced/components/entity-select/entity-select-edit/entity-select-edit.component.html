<eform-page-subheader [title]="'Edit selectable list' | translate">
  <div class="p-3">
    <button mdbBtn id="editEntitySelectSaveBtn" class="btn btn-success" (click)="updateEntitySelectableGroup()">{{'Save' | translate}}</button>
    <button mdbBtn id="editEntitySelectCancelBtn" class="btn btn-accent text-black-50" (click)="goBack()">{{'Cancel' | translate}}</button>
  </div>
</eform-page-subheader>
<br>
<div class="container-fluid">
  <div class="row">
    <div  class="col-md-12 col-xs-12" role="main">
      <mdb-card>
        <mdb-card-body>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInput
                        required
                       [(ngModel)]="advEntitySelectableGroupEditModel.name"
                       id="editName" type="text" class="form-control"
                       [disabled]="advEntitySelectableGroupEditModel.isLocked">
                <label for="editName">{{'Name' | translate}}</label>
              </div>
            </div>
          </div>

          <div class="row d-flex">
            <div class="mr-auto">
            </div>
            <div class="d-inline-flex">
              <button mdbBtn class="btn-success btn-icon" (click)="modalSelectImportList.show()" id="editEntitySelectImportBtn">
                <i class="material-icons">format_list_bulleted</i>
              </button>
              <button mdbBtn class="btn-success btn-icon" (click)="addNewAdvEntitySelectableItem()" id="editEntitySelectCreateItem">
                <i class="material-icons">add</i>
              </button>
            </div>
          </div>

          <div class="row">
            <div class="panel panel-default w-100 pt-2">
              <div class="panel-body">
                <ul class="list-group" dragula="ITEMS"
                    [(dragulaModel)]="advEntitySelectableGroupEditModel.advEntitySelectableItemModels"
                    (dragulaModelChange)="dragulaPositionChanged()">
                  <!--list item-->
                  <li class="list-group-item"
                      *ngFor="let entityItem of advEntitySelectableGroupEditModel.advEntitySelectableItemModels; let i = index">
                    <div class="row">
                      <div class="col-md-1">
                        <a>
                          <fa-icon icon="grip-lines" size="lg" [fixedWidth]="true"></fa-icon>
                        </a>
                      </div>
                      <div id="entitySelectItemEditNameentityItemUId_{{i}}" class="col-md-9">{{entityItem.name}}</div>
                      <div class="col-md-2">
                        <fa-icon icon="exclamation-triangle" size="lg" [fixedWidth]="true" *ngIf="!entityItem.name"
                                 mdbTooltip="{{'Name is required' | translate}}!"></fa-icon>
                        <a class="pull-right" id="entitySelectEditItemEditBtn_{{i}}">
                          <fa-icon icon="pen" size="lg" [fixedWidth]="true"
                                   (click)="openModalSelectEditName(entityItem)"></fa-icon> </a>
                        <a class="pull-right" id="entitySelectEditItemDeleteBtn_{{i}}">
                          <fa-icon icon="trash-alt" size="lg" [fixedWidth]="true"
                                   (click)="deleteAdvEntitySelectableItem(entityItem.entityItemUId)"></fa-icon>
                        </a>
                      </div>
                    </div>
                  </li>

                </ul>
              </div>
            </div>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>

<app-entity-select-import-list
  (onImportSubmitted)="importAdvEntitySelectableGroup($event)"
  #modalSelectImportList></app-entity-select-import-list>
<app-entity-select-edit-name [selectedAdvEntitySelectableItemModel]="selectedItem"
                             (onItemUpdated)="updateItem($event)" #modalSelectEditName></app-entity-select-edit-name>
