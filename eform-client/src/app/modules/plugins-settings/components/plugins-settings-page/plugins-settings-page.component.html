<eform-page-subheader [title]="'Plugins Settings' | translate">
  <div class="p-3">

  </div>
</eform-page-subheader>

<!--Here you can choose approach as you like: container-row, or flex, or just element with required styles and markup-->
<div class="container-fluid mt-4">
  <div class="row p-1 table-responsive no-gutters">
    <table class="table table-sm table-striped text-center z-depth-1">
      <thead>
      <tr>
        <th scope="col">{{ 'ID' }}</th>
        <th scope="col">{{ 'Name' | translate }}</th>
        <th scope="col">{{ 'Version' | translate }}</th>
        <th scope="col">{{ 'Status' | translate }}</th>
        <th scope="col">{{ 'Actions' | translate }}</th>
      </tr>
      </thead>
      <tbody id="tableBody">
      <tr *ngFor="let plugin of pluginsSettingsModel.settingsList">
        <td scope="row">{{plugin.id}}</td>
        <td>{{plugin.name}}</td>
        <td>{{plugin.version}}</td>
        <td [ngStyle]="{'color': '#06ba06'}">
          {{statusEnum[plugin.status] | translate}}
        </td>
        <td>
          <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-accent text-black-50 btn-icon mb-2"
                    mdbTooltip="{{'Edit Settings' | translate}}"
                    (click)="showEditModal(plugin)"
                    mdbWavesEffect id="editSettingsBtn">
              <i class="material-icons">
                edit
              </i>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>
  </div>
</div>

<app-plugins-settings-edit #editPluginSettingsModal (onPluginSettingsUpdated)="getAllPlugins()"></app-plugins-settings-edit>
