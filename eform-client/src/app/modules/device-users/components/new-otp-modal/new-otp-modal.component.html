<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'New OTP for' | translate}} {{selectedSimpleSite.unitId}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <h1 class="text-danger">{{'WARNING' | translate}}!</h1>
          <p>
            {{ 'When pressing OK, you will deactivate the current unit associated with this location' | translate }}
            {{ 'If there is data on the current device, this data will be lost after pressing OK' | translate }}
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="requestOtp()">{{ 'OK' | translate }}</button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{ 'Cancel' | translate }}</button>
      </div>
    </div>
  </div>
</div>

<eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>
