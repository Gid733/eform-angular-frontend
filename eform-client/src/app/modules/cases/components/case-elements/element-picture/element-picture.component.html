<div class="row">
  <div class="col-md-3 col-sm-4 col-xs-12" *ngFor="let image of images; let i = index">
    <div class="card z-depth-4 mb-3 mt-1">
      <img class="card-img-top card-img-adaptive z-depth-1" (click)="openPicture(i)"
            [src]="image.src" alt="Card image cap">
      <div class="card-body">
        <div class="d-flex justify-content-center">
          <button class="btn btn-icon btn-accent text-black-50"
                  mdbTooltip="{{'Rotate on 90' | translate}}"
                  [disabled]="buttonsLocked"
                  (click)="rotatePicture(image)">
            <i class="material-icons">
              rotate_90_degrees_ccw
            </i>
          </button>
          <button class="btn btn-icon btn-danger"
                  [disabled]="buttonsLocked"
                  mdbTooltip="{{'Delete picture' | translate}}"
                  (click)="deletePicture(image)">
            <i class="material-icons">
              restore_from_trash
            </i>
          </button>
          <button [disabled]="!image.googleMapsLat && !image.googleMapsLon || buttonsLocked"
                  mdbTooltip="{{'Open location' | translate}}"
                  (click)="openGpsWindow(image.googleMapsUrl)" class="btn btn-icon btn-success">
            <i class="material-icons">
              location_on
            </i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
