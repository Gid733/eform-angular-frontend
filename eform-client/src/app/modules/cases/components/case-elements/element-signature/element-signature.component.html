<div class="row grid">
  <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2" *ngFor="let image of images; let i = index">
    <figure class="figure">
      <img class="img-thumbnail img-responsive" width="119px" style="cursor: pointer; margin-bottom: 10px"
           [src]="image.src" (click)="openPicture(i)"/>
      <figcaption>
      </figcaption>
    </figure>
  </div>
  <ngx-gallery #ngxGalleryComponent [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
</div>
