<div class="panel panel-default">
  <div class="panel-heading" (click)="isCollapsed = !isCollapsed" style="cursor: pointer">
<ng-container *ngIf="isCollapsed">
  <strong>Open group</strong> <i class="glyphicon glyphicon-plus" style="margin-left: 5px;"></i>
</ng-container>
<ng-container *ngIf="!isCollapsed">
  <strong>Close group</strong> <i class="glyphicon glyphicon-minus" style="margin-left: 5px;"></i>
</ng-container>


  </div>
  <div [collapse]="isCollapsed" class="panel-body" >
    <ng-container *ngIf="dataItemList">
      <table class="table">
        <tbody case-edit-switch [dataItemList]="dataItemList"></tbody>
      </table>
    </ng-container>
  </div>
</div>
