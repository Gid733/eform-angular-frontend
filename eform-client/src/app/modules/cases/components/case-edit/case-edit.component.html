<eform-page-subheader [title]="currentTemplate.label">

</eform-page-subheader>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-9 col-xs-12" role="main">
      <app-case-edit-element [element]="elem" *ngFor="let elem of replyElement.elementList"></app-case-edit-element>
    </div>
    <div class="col-md-3">
      <div class="card sticky-top z-depth-3 mb-4 mt-4" style="width: 100%; z-index: 1">
        <div class="card-header text-center">
          {{replyElement.label}}
        </div>
        <div class="card-body">
          <ul class="list-group">
              <li *ngFor="let element of replyElement.elementList" style="cursor: pointer;"
                  (click)="goToSection('#section' + element.id)"
                  class="list-group-item list-group-item-action waves-light"
                  routerLinkActive="active"
                  mdbWavesEffect>
                <a>
                  {{element.label}}
                </a>
              </li>
          </ul>
          <div class="text-center mt-2">
            <button class="btn btn-ar btn-success" (click)="saveCase()" id="submit_form">
              {{ 'Save' | translate }} <i class="fa fa-spinner fa-spin"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>

<app-case-edit-confirmation (onConfirmationPressed)="confirmExit($event)" #caseConfirmation></app-case-edit-confirmation>
