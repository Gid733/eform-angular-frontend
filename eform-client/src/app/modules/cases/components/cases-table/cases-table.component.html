<header class="main-header main-header-title">
  <div class="container-fluid">
    <h1 class="page-title header-page-title">
      <div class="container">
        Cases
      </div>
    </h1>
    <div class="pull-right">
    </div>
  </div>
</header>
<div class="container-fluid">
  <table border="0" cellpadding="0" cellspacing="0"
         class="table table-striped table-bordered table-condensed table-hover dataTable no-footer" id="check_lists"
         width="100%" role="grid" aria-describedby="check_lists_info" style="width: 100%;">
    <thead>
    <tr role="row">
      <th class="col-md-2 text-center" rowspan="1" colspan="1">
        #
      </th>
      <th class="col-md-2 text-center" rowspan="1" colspan="1">
        Created at
      </th>
      <th class="col-md-2 text-center" rowspan="1" colspan="1">
        Done at
      </th>
      <th class="col-md-2 text-center" rowspan="1" colspan="1">
        Done by
      </th>
      <th class="col-md-2 text-center" rowspan="1" colspan="1">
        Status
      </th>
      <th class="col-md-2 text-center" rowspan="1" colspan="1">
        Edit case
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let caseModel of caseModels">
      <td class="text-center">
        {{caseModel.id}}
      </td>
      <td class="text-center">
        {{caseModel.createdAt | date:'dd.MM.y HH:mm:ss'}}
      </td>
      <td class="text-center">
        {{caseModel.doneAt | date:'dd.MM.y HH:mm:ss'}}
      </td>
      <td class="text-center">
        {{caseModel.workerName}}
      </td>
      <td class="text-center">
        <div [ngSwitch]="caseModel.status">
          <div *ngSwitchCase="33">
            <div class="progress" data-placement="top" title="" tooltip="Creating">
              <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="33" aria-valuemin="0"
                   aria-valuemax="100" style="width: 33%;">
                33%
              </div>
            </div>
          </div>
          <div *ngSwitchCase="66">
            <div class="progress" data-toggle="tooltip" data-placement="top" title=""
                 tooltip="Ready for download by unit">
              <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="66" aria-valuemin="0"
                   aria-valuemax="100" style="width: 66%;">
                66%
              </div>
            </div>
          </div>
          <div *ngSwitchCase="77">
            <div class="progress" data-toggle="tooltip" data-placement="top" title="" tooltip="Fetched by unit">
              <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="66" aria-valuemin="0"
                   aria-valuemax="100" style="width: 77%;">
                77%
              </div>
            </div>
          </div>
          <div *ngSwitchCase="100">
            <div class="progress" data-toggle="tooltip" data-placement="top" title=""
                 tooltip="Result retrieved from Microting">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                   aria-valuemax="100" style="width: 100%;">
                100%
              </div>
            </div>
          </div>
          <div *ngSwitchDefault>
            <div class="progress" data-toggle="tooltip" data-placement="top" title=""
                 tooltip="Contact your administrator for help!">
              <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                   style="width: 100%;">
                N/A
              </div>
            </div>
          </div>
        </div>
      </td>

      <td class="text-center">
        <a *ngIf="caseModel.status == 100" [routerLink]="['/cases/edit', caseModel.id]"
           class="needs_tooltip btn btn-ar btn-sm btn-default mt-edit-check-list-button" tooltip="Edit case"
           type="button" data-original-title="Edit case">
          <span class="glyphicon glyphicon-pencil" data-mt-check-list-id="@(item.Id)"></span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
