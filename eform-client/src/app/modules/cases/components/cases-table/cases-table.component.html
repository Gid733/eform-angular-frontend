<header class="main-header main-header-title">
  <div class="container-fluid">
    <h1 class="page-title header-page-title">
      <div class="container">
        {{this.currentTemplate.label}}
      </div>
    </h1>
    <div class="pull-right">
    </div>
  </div>
</header>
<div class="container-fluid">
  <table border="0" cellpadding="0" cellspacing="0"
         class="table table-striped table-bordered table-condensed table-hover dataTable no-footer" id="check_lists"
         width="100%" role="grid" aria-describedby="check_lists_info" style="width: 100%;">
    <thead>
    <tr role="row">
      <th class="col-md-2 text-center" rowspan="1" colspan="1">
        #
      </th>
      <th class="col-md-2 text-center" rowspan="1" colspan="1">
        Data accessible at
      </th>
      <th class="col-md-2 text-center" rowspan="1" colspan="1">
        eForm finished at
      </th>
      <th class="col-md-2 text-center" rowspan="1" colspan="1">
        eForm done by
      </th>
      <th class="col-md-2 text-center" rowspan="1" colspan="1">
        Edit case
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let caseModel of caseModels">
      <td class="text-center">
        {{caseModel.id}}
      </td>
      <td class="text-center">
        {{caseModel.createdAt | date:'dd.MM.y HH:mm:ss'}}
      </td>
      <td class="text-center">
        {{caseModel.doneAt | date:'dd.MM.y HH:mm:ss'}}
      </td>
      <td class="text-center">
        {{caseModel.workerName}}
      </td>
      <td class="text-center">
        <a *ngIf="caseModel.status == 100" [routerLink]="['/cases/edit', caseModel.id]"
           class="needs_tooltip btn btn-ar btn-sm btn-default mt-edit-check-list-button" tooltip="Edit case"
           type="button" data-original-title="Edit case">
          <span class="glyphicon glyphicon-pencil" data-mt-check-list-id="@(item.Id)"></span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
