<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ (isFieldSelected ? 'Edit field' : 'New field') | translate }}</h3>
      </div>
      <div class="modal-body">
        <mdb-card class="mb-3">
          <mdb-card-body>
            <div class="row">
              <div class="col">
                <div class="ng-select-wrapper">
                  <ng-select
                    class="custom"
                    dropdownPosition="'bottom'"
                    [placeholder]="'Selected language' | translate"
                    [clearable]="false"
                    [bindLabel]="'text'"
                    [bindValue]="'id'"
                    [(ngModel)]="selectedLanguage"
                    id="newFieldLanguageSelector"
                    [items]="languages"
                  ></ng-select>
                </div>
              </div>
            </div>
            <ng-container
              *ngFor="
                let translation of fieldModel.translations;
                let translationIndex = index
              "
            >
              <ng-container *ngIf="selectedLanguage === translation.id">
                <div class="row">
                  <div class="col-12">
                    <div class="md-form">
                      <input
                        mdbInput
                        type="text"
                        id="newFieldNameTranslation_{{ translationIndex }}"
                        name="newFieldNameTranslation_{{ translationIndex }}"
                        [(ngModel)]="translation.name"
                        class="form-control"
                      />
                      <label
                        for="newFieldNameTranslation_{{ translationIndex }}"
                      >
                        {{ 'Name' | translate }}
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="md-form">
                      <p class="text-black-50">
                        {{ 'Description' | translate }}
                      </p>
                      <pell-editor
                        mdbInput
                        [(value)]="translation.description"
                        name="newFieldDescriptionTranslation_{{
                          translationIndex
                        }}"
                        required
                        id="newFieldDescriptionTranslation_{{
                          translationIndex
                        }}"
                        rows="10"
                      ></pell-editor>
                    </div>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </mdb-card-body>
        </mdb-card>
        <mdb-card>
          <mdb-card-body>
            <div class="row">
              <div class="col">
                <div class="ng-select-wrapper">
                  <ng-select
                    class="custom"
                    dropdownPosition="'bottom'"
                    [placeholder]="'Type' | translate"
                    [clearable]="false"
                    [bindLabel]="'text'"
                    [bindValue]="'id'"
                    [(ngModel)]="fieldModel.fieldType"
                    id="mainCheckListLanguageSelector"
                    [items]="fieldTypes"
                  >
                    <ng-template
                      ng-option-tmp
                      let-item="item"
                      let-search="searchTerm"
                    >
                      <ng-template #popTemplate
                      ><img [src]="item.previewImage"
                            alt=""/></ng-template>
                      <div
                        [mdbTooltip]="popTemplate"
                        customHeight="200"
                        container="body"
                        placement="right"
                      >
                        {{ item.text }}
                      </div>
                    </ng-template>
                  </ng-select>
                </div>
              </div>

              <div class="col">
                <div class="ng-select-wrapper">
                  <ng-select
                    class="custom"
                    dropdownPosition="'bottom'"
                    [placeholder]="'Color' | translate"
                    [clearable]="false"
                    [bindLabel]="'name'"
                    [bindValue]="'name'"
                    [(ngModel)]="fieldModel.color"
                    id="newFieldColorSelector"
                    [items]="fieldColors"
                  >
                    <ng-template
                      ng-option-tmp
                      let-item="item"
                      let-search="searchTerm"
                    >
                      <div>
                        <fa-icon
                          icon="square"
                          [fixedWidth]="true"
                          size="lg"
                          [ngStyle]="{ color: item.description }"
                        ></fa-icon>
                        {{ item.name }}
                      </div>
                    </ng-template>
                    <ng-template ng-label-tmp let-item="item">
                      <div>
                        <fa-icon
                          icon="square"
                          [fixedWidth]="true"
                          size="lg"
                          [ngStyle]="{ color: item.description }"
                        ></fa-icon>
                        {{ item.name }}
                      </div>
                    </ng-template>
                  </ng-select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="mat-checkbox">
                  <input
                    id="isChecked"
                    (click)="mandatoryCheckboxClick($event)"
                    [checked]="fieldModel.mandatory"
                    [value]="fieldModel.mandatory"
                    color="primary"
                    type="checkbox"
                  />
                  <label for="isChecked">{{
                    'Mandatory' | translate
                    }}</label>
                </div>
              </div>
            </div>
          </mdb-card-body>
        </mdb-card>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          class="btn-success btn-small-height"
          (click)="isFieldSelected ? onUpdateField() : onCreateField()"
          id="changeFieldSaveBtn"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mdbBtn
          class="btn-accent text-black-50 btn-small-height"
          (click)="frame.hide()"
          id="changeFieldSaveCancelBtn"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
