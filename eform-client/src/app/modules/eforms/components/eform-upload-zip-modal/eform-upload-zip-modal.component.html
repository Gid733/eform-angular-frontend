<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Upload template ZIP' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="d-flex">
                <div class="mr-2">
                  <button class="btn btn-primary" *ngIf="zipFileUploader?.queue?.length == 0"
                          (click)="zipInput.click()">{{'Upload' | translate}}</button>
                  <button class="btn btn-warning" *ngIf="zipFileUploader?.queue?.length > 0"
                          (click)="zipInput.click()">{{'Pending' | translate}}</button>
                  <input class="input-invisible"
                         type="file" ng2FileSelect [uploader]="zipFileUploader" #zipInput
                         id="zipInput"/>
                </div>
                <div style="width: 100%">
                  {{'Uploading progress:' | translate }}
                  <div class="progress">
                    <div class="progress-bar" role="progressbar"
                         [ngStyle]="{ 'width': zipFileUploader?.queue?.length !== 0 ? zipFileUploader.progress + '%' : '' }"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" (click)="uploadTemplateZIP()">{{'Upload' | translate}}</button>
        <button class="btn btn-accent text-black-50" (click)="hideZipModal()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
