<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Upload template ZIP' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <input class="input-wrapper" type="file">
              <div>
                <div>
                  {{'Uploading progress:' | translate }}
                  <div class="progress" style="">
                    <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success">OK</button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">Close</button>
      </div>
    </div>
  </div>
</div>
