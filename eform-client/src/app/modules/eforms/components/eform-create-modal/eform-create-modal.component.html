<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Create eForm' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [placeholder]="'Tags' | translate"
                [(ngModel)]="eFormCreateModel.tagIds"
                [bindValue]="'id'"
                [bindLabel]="'name'"
                [items]="availableTags"
                id="createEFormMultiSelector"
                [multiple]="true"></ng-select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInputDirective [mdbValidate]="false"
                       type="text" [(ngModel)]="eFormCreateModel.newTag" name="addTagInput"
                       class="form-control" id="addTagInput">
                <label for="addTagInput">{{'New tags' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <textarea
                  mdbInputDirective [mdbValidate]="false"
                  [(ngModel)]="eFormCreateModel.eFormXml"
                  placeholder="{{ 'Paste XML here' | translate }}"
                  name="eFormXML" id="eFormXml" rows="18"
                  class="md-textarea form-control"></textarea>
                <label for="eFormXml">{{ 'XML from eForm Builder' | translate }}</label>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger"
                id="createEformBtn"
                [disabled]="!eFormCreateModel.eFormXml"
                (click)="createTemplate()">{{'Create' | translate}}
        </button>
        <button id="cancelCreateEformBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Close' |
          translate}}
        </button>
      </div>
    </div>
  </div>
</div>

<eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>
