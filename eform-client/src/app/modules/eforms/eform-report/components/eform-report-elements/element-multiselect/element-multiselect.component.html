<!--<div class="checkbox" *ngFor="let item of fieldValueObj.keyValuePairList"></div>-->
<div class="mat-checkbox mb-2" *ngFor="let item of fieldValueObj.keyValuePairList" style="display: block">
  <input id="isChecked" name="checkbox{{item.key}}" id="checkbox{{item.key}}" [disabled]="true"
         color="primary" type="checkbox">
  <label for="isChecked" class="text-black-50">{{item.value}}</label>
</div>
