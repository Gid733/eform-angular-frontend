<section id="section{{element.id}}" *ngIf="element.dataItemList">
  <div class="card z-depth-3 mb-4 mt-4" style="width: 100%">
    <div class="card-body">
      <app-eform-report-switch
        [dragulaContainerName]="element.id + element.label"
        [dataItemList]="element.dataItemList"></app-eform-report-switch>
    </div>
  </div>
</section>
<ng-container *ngIf="element.elementList">
  <app-eform-report-block [element]="elem" *ngFor="let elem of element.elementList"></app-eform-report-block>
</ng-container>
