<eform-page-subheader [title]="'Plugins Management' | translate">
  <div class="p-3">
    <button
      class="btn btn-success"
      id="newSecurityGroupBtn" [routerLink]="['marketplace']">{{ 'Marketplace' | translate }}
    </button>
  </div>
</eform-page-subheader>

<!--Here you can choose approach as you like: container-row, or flex, or just element with required styles and markup-->
<div class="container-fluid mt-4">
  <div class="row p-1 table-responsive no-gutters">
    <table class="table table-sm table-striped text-center z-depth-1">
      <thead>
      <tr>
        <th scope="col">{{ 'ID' }}</th>
        <th scope="col">{{ 'Name' | translate }}</th>
        <th scope="col">{{ 'Version' | translate }}</th>
        <th scope="col">{{ 'Newest version available' | translate }}</th>
        <th scope="col">{{ 'Actions' | translate }}</th>
      </tr>
      </thead>
      <tbody id="tableBody">
      <tr *ngFor="let plugin of installedPluginsModel.pluginsList">
        <td scope="row" id="plugin-id">{{plugin.id}}</td>
        <td id="plugin-name">{{plugin.name}}</td>
        <td id="plugin-version">{{plugin.version}}</td>
        <td id="plugin-version-available">{{plugin.versionAvailable}}</td>

        <td>
          <div class="d-flex flex-row justify-content-center">
            <div [ngStyle]="{'color': plugin.status == statusEnum.Enabled ? '#06ba06' : '#ba3f4e'}" id="plugin-status">
              <button *ngIf="plugin.status == statusEnum.Disabled"
                      mdbTooltip="{{'Activate plugin' | translate}}"
                      class="btn btn-accent text-black-50 btn-icon mb-2"
                      (click)="openPluginModal(plugin, statusEnum.Enabled)">
                <fa-icon icon="toggle-on"></fa-icon>
              </button>
              <button *ngIf="plugin.status == statusEnum.Enabled"
                      mdbTooltip="{{'Deactivate plugin' | translate}}"
                      class="btn btn-success text-black-50 btn-icon mb-2"
                      (click)="openPluginModal(plugin, statusEnum.Disabled)">
                <fa-icon icon="toggle-off"></fa-icon>
              </button>

              <!--          {{statusEnum[plugin.status] | translate}}-->
            </div>
<!--            <button class="btn btn-accent text-black-50 btn-icon mb-2"-->
<!--                    mdbTooltip="{{'Edit Settings' | translate}}"-->
<!--                    (click)="showEditModal(plugin)"-->
<!--                    mdbWavesEffect id="plugin-settings-btn">-->
<!--              <fa-icon icon="pen" [fixedWidth]="true" size="lg"></fa-icon>-->
<!--            </button>-->
            <button *ngIf="plugin.status == statusEnum.Enabled"
                    class="btn btn-success text-black-50 btn-icon mb-2"
                    mdbTooltip="{{'Edit Plugin Permissions' | translate}}"
                    (click)="showPermissionsModal(plugin)"
                    mdbWavesEffect id="plugin-permissions-btn">
              <fa-icon icon="lock-open" [fixedWidth]="true" size="lg"></fa-icon>
            </button>
            <a *ngIf="plugin.status == statusEnum.Enabled"
               class="btn btn-accent text-black-50 btn-icon mb-2"
               mdbTooltip="{{'Plugin Settings Page' | translate}}"
               href="/plugins/{{plugin.baseUrl}}/settings"
               style="margin: .375rem"
               mdbWavesEffect id="plugin-settings-link">
              <fa-icon icon="cog" [fixedWidth]="true" size="lg"></fa-icon>
            </a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>
  </div>
</div>
