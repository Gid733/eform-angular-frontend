<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3 *ngIf="installedPluginModel.status == statusEnum.Enabled">{{'Deactivate:' | translate}} <br>{{installedPluginModel.name}}</h3>
        <h3 *ngIf="installedPluginModel.status == statusEnum.Disabled">{{'Activate:' | translate}} <br>{{installedPluginModel.name}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <h1 class="text-danger">{{'WARNING' | translate}}!</h1>
          <p>
            {{'You will be logged out when status is changed' | translate}}
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="updatePluginStatus(installedPluginModel.status)">{{ 'OK' | translate }}</button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{ 'Cancel' | translate }}</button>
      </div>
    </div>
  </div>
</div>

<eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>
