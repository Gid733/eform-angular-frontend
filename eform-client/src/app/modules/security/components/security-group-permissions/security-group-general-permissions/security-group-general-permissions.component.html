<eform-page-subheader [title]="securityGroupGeneralPermissionsModel.groupName + ' ' + ('General Permissions' | translate)">
  <div class="p-3">
    <button
      class="btn btn-success" (click)="updateSecurityGroupGeneralPermissions()"
      mdbTooltip="{{ 'Update Permissions' | translate }}" id="newSecurityGroupBtn">{{ 'Save' | translate }}
    </button>
  </div>
</eform-page-subheader>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let permissionType of securityGroupGeneralPermissionsModel.permissionTypes">
      <div class="card">
        <div class="card-header">
          {{permissionType.name | translate}}
        </div>
        <div class="card-body">
            <div class="mat-checkbox mb-2" style="display: block;" *ngFor="let permission of permissionType.permissions">
              <input id="{{permissionType.name}}_{{permission.claimName}}"
                     [checked]="permission.isEnabled" [value]="permission.isEnabled"
                     [(ngModel)]="permission.isEnabled"
                     color="primary" type="checkbox">
              <label for="{{permissionType.name}}_{{permission.claimName}}">{{permission.permissionName | translate}}</label>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>


<eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>
