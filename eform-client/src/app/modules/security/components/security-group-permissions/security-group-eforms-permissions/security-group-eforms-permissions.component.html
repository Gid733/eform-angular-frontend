<eform-page-subheader [title]="eformSecurityModel.groupName + ' eForms'">

</eform-page-subheader>

<div class="container-fluid">
  <div class="row d-flex justify-content-between">
      <div class="col-md-2">
        <div class="md-form">
          <input mdbInputDirective [mdbValidate]="false"
                 (input)="getAvailableEformsWithNameFilter($event.target.value)"
                 type="text"
                 class="form-control input-sm" id="labelInput">
          <label for="labelInput">{{'Search' | translate}}</label>
        </div>
      </div>
      <div class="p-3">
        <button
          class="btn btn-success" (click)="openEformBindModal()"
          mdbTooltip="{{ 'Add Eform to Group' | translate }}" id="newSecurityGroupBtn">+ {{ 'Bind Eform' | translate }}
        </button>
      </div>

  </div>
  <div class="row p-1 table-responsive no-gutters">
    <table class="table table-sm table-striped text-center z-depth-1">
      <thead>
      <tr>
        <th>ID</th>
        <th>{{ 'Created at' | translate }}</th>
        <th>{{ 'eForm Name' | translate }}</th>
        <th>{{ 'Actions' | translate }}</th>
      </tr>
      </thead>
      <tbody id="mainPageEFormsTableBody">
      <tr *ngFor="let eform of eformSecurityModel.eformsList">
        <td scope="row" id="eform-id">{{eform.templateId}}</td>
        <td id="eform-created-at"><date-formatter [date]="eform.createdAt" [Format]="'datetime'"></date-formatter></td>
        <td id="eform-label">{{eform.label}}</td>
        <td>
          <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-success btn-icon mb-2" (click)="openEformEditPermissionsModal(eform)"
                    mdbTooltip="{{'Eform Permissions' | translate}}">
              <i class="material-icons">
                lock_open
              </i>
            </button>
            <button class="btn btn-danger btn-icon mb-2 " id="delete-eform-btn" (click)="openEformDeleteFromGroupModal(eform)"
                    mdbTooltip="{{ 'Delete eForm' | translate }}">
              <i class="material-icons">
                delete_forever
              </i>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<eform-spinner [spinnerVisibility]="spinnerStatus"></eform-spinner>

<app-security-group-eforms-add
  (onSearchInputChanged)="getAvailableEformsWithNameFilter($event)"
  (onEformBound)="getAvailableEforms(); getSecurityGroupEfroms()"
  [templateListModel]="templateListModel"
  #eformBindModal></app-security-group-eforms-add>

<app-security-group-eforms-delete (onEformDeleted)="getAvailableEforms(); getSecurityGroupEfroms()" #eformDeleteFromGroupModal></app-security-group-eforms-delete>
<app-security-group-eforms-edit #eformEditPermissionsModal></app-security-group-eforms-edit>
