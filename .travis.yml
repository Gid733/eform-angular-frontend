dist: trusty
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable fluxbox
sudo: required
language: csharp
mono: none
dotnet: 2.1
bundler_args: --retry 5
install:
- nvm install 8.0.0
- nvm use 8.0.0
- npm install
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3
- fluxbox > /dev/null 2>&1 &
script:
  - dotnet restore eFormAPI/eFormAPI.sln
  - dotnet build eFormAPI/eFormAPI.sln
  - dotnet test -v m eFormAPI/eFormAPI.Web.Tests/eFormAPI.Web.Tests.csproj
  - dotnet test -v m eFormAPI/eFormAPI.Web.Integration.Tests/eFormAPI.Web.Integration.Tests.csproj
  - cd eform-client && npm install
  - npm test -v
after_success:
- echo dotnet test and npm test succeeded
after_faliure:
- echo dotnet test and npm test failed